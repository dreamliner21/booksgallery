<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Daftar Pustaka</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
      background-color: transparent;
      padding: 20px;
      text-align: left;
      position: fixed;
      top: 0;
      width: 5px;
      height: 5px;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      background-attachment: fixed;
    }

    header img {
      width: 45px;
      height: 45px;
      margin: 4px;
      padding: 4px;
      /* Sesuaikan ukuran logo sesuai kebutuhan Anda */
    }

    .footer {
      background-color: transparent;
      color: white;
      padding-bottom: 10px;
      text-align: center;
      bottom: 0;
      width: 10vw;
      margin: 10px;
      display: flex;
      align-items: center;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 12px;
    }

.container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    color: #333;
}

.pustaka-list {
    list-style: none;
    padding: 0;
}

.pustaka-list li {
    background-color: #fff;
    border: 1px solid #ddd;
    margin: 10px 0;
    padding: 10px;
    display: flex;
    align-items: center;
}

.book-cover {
    max-width: 100px;
    margin-right: 10px;
}

.book-info {
    flex-grow: 1;
}

.read-book {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

/* Gaya tambahan untuk SweetAlert2 */
.swal2-popup {
    font-size: 1.6rem;
}
    </style>
</head>
<body>
 <header>
   <img src="src/assets/logo.png" alt="Logo" />
 <!--  <button></button> -->
 </header>

    <div class="container">
        <h1>List Buku</h1>
        <ul class="pustaka-list">
            <li>
                <img class="book-cover" src="src/assets/avatar_books1.jpg" alt="Book Cover">
                <div class="book-info">
                    <span class="author">Pauls</span>.
                    <span class="title">Umur hanyalah Angka</span>.
                    <span class="year">2023</span>.
                    <span class="countdown" data-release-date="2023-12-15T00:00:00Z"></span>
                </div>
                <button class="read-book" onclick="showBookOptions('read.html')">Lihat/Unduh</button>
            </li>
            <li>
                <img class="book-cover" src="src/assets/avatar_books2.jpg" alt="Book Cover">
                <div class="book-info">
                    <span class="author">Pauls</span>.
                    <span class="title">Umur hanyalah Angka (PART 2)</span>.
                    <span class="year">2023</span>.
                    <span class="countdown" data-release-date="2023-01-01T00:00:00Z"></span>
                </div>
                <button class="read-book" onclick="showBookOptions('book2.html')">Lihat/Unduh</button>
            </li>
            <li>
                <img class="book-cover" src="src/assets/avatar_books3.jpg" alt="Book Cover">
                <div class="book-info">
                    <span class="author">Pauls</span>.
                    <span class="title">Umur hanyalah Angka</span>.
                    <span class="year">2023</span>.
                    <span class="countdown" data-release-date="2023-01-01T00:00:00Z"></span>
                </div>
                <button class="read-book" onclick="showBookOptions('book3.html')">Lihat/Unduh</button>
            </li>
            <li>
                <img class="book-cover" src="src/assets/avatar_books4.jpg" alt="Book Cover">
                <div class="book-info">
                    <span class="author">Pauls</span>.
                    <span class="title">Umur hanyalah Angka</span>.
                    <span class="year">2023</span>.
                    <span class="countdown" data-release-date="2023-01-01T00:00:00Z"></span>
                </div>
                <button class="read-book" onclick="showBookOptions('book4.html')">Lihat/Unduh</button>
            </li>
        </ul>
    </div>
    
    <footer>
      <p>&copy; 2023 Nama Situs Anda. Hak Cipta Dilindungi.</p>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    </footer>

    <script>
        function showBookOptions(destination) {
            Swal.fire({
                title: 'Pilihan Buku',
                text: 'Apa yang ingin Anda lakukan dengan buku ini?',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Baca',
                cancelButtonText: 'Unduh',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Tambahkan logika baca buku dan perpindahan ke halaman read
                    Swal.fire('Baca', 'Anda akan diarahkan untuk membaca buku.', 'info').then(() => {
                        window.location.href = destination;  // Arahkan ke halaman yang diinginkan
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Tambahkan logika beli buku dan perpindahan ke halaman buy
                    Swal.fire('Unduh', 'Anda akan diarahkan untuk unduh buku.', 'info').then(() => {
                        window.location.href = 'books.html';
                    });
                }
            });
        }
        
        function updateCountdownElements() {
        const countdownElements = document.querySelectorAll('.countdown');

        countdownElements.forEach(element => {
            const releaseDate = new Date(element.dataset.releaseDate);
            const currentDate = new Date();
            const timeDifference = releaseDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                element.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
            } else {
                element.textContent = "Book released!";
                const parentLi = element.closest('li');
                const readButton = parentLi.querySelector('.read-book');
                readButton.disabled = false;
            }
        });
    }

    // Perbarui countdown setiap detik
    setInterval(updateCountdownElements, 1000);

    // Inisialisasi pertama kali
    updateCountdownElements();
    </script>
</body>
</html>
